<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        min-height: 250px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #23222b;
          color: #fbfbfe;
        }
      }
      h2:nth-child(n + 2) {
        margin-top: 2rem;
      }
      label {
        display: block;
        line-height: 2rem;
      }
    </style>
  </head>
<body>
  <form name="config">
    <h2 class="i18n">Notify</h2>
    <label>
      <input name="notify" type="checkbox">
      <span class="i18n">Notify copied text</span>
    </label>

    <h2 class="i18n">Trim spaces</h2>
    <label>
       <input name="trim" type="radio" value="disable">
       <span class="i18n">Disable</span>
    </label>
    <label>
       <input name="trim" type="radio" value="trim_all_lines">
       <span class="i18n">Enable</span>
    </label>
    <label>
       <input name="trim" type="radio" value="keep_indent">
       <span class="i18n">Keep indent</span>
    </label>
    <label>
       <input name="trim" type="radio" value="remove_all_line_breaks">
       <span class="i18n">Remove all line breaks</span>
    </label>
  </form>
  <script src="options.js"></script>
</body>
</html>
